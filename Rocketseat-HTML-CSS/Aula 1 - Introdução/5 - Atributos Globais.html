<!DOCTYPE html>
<!-- 
    Atributos Globais mais utilizados

    - class // Divisão para estilizações futuras
    - contenteditable // Define se o conteudo de uma classe pode ser editado pelo usuário
    - data-* // Melhor utilizado no JS
    - hidden // Esconde o conteúdo da classe
    - id // Unico por página
    - style // utilização do css
    - tabindex // Direciona para uma classe especifica através do atalho "tab"
    - title // Auto-explicativo
 -->
 <div class="carrinho" contenteditable="true" id="cart1" tabindex="1">
    <!-- elementos aqui dentro -->
 </div>

 <div class="carrinho" data-qualquer-coisa-aqui="" id="cart2" tabindex="3">
    <!-- o data precisa estar separando as palavras por "-", ou escreve-las todas juntas -->
    <!-- elementos aqui dentro -->
 </div>
 
 <div class="carrinho" hidden>
    <!-- elementos aqui dentro -->
 </div>

 <div class="carrinho" style="color: red;">
    <!-- elementos aqui dentro -->
 </div>

 <div class="carrinho" title="Definir um título" tabindex="3">
    <!-- elementos aqui dentro -->
 </div>
