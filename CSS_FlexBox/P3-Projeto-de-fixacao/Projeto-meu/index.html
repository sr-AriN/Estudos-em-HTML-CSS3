<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto de Fixação - Home Page do Instagram</title>
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-phone">
            <img src="images/celulares.png" alt="uma imagem com dois celulares um atrás do outro">
        </div>
        <div class="instagram-log">
            <div class="group g1">
                <img src="images/instagram-logo.png" class="instagram-logo" alt="logo do nome instagram">
                <input class="login" type="text" name="login" size="25" placeholder="Telefone, usuário ou email">
                <input class="login" type="password" name="senha" size="25" placeholder="Senha">
                <a href="#" class="button-entrar">Entrar</a>
                <p>OU</p>
                <div>
                    <img src="images/facebook-logo.png" class="facebook-logo" alt="logo do facebook">
                    <a href="#" class="facebook-login">Entrar com o facebook</a>
                </div>
                <a href="#" class="senha-esquecida">Esqueceu a senha?</a>
            </div>
            <div class="group g2">
                <p class="sem-conta">
                    Não possui uma conta? 
                    <a href="#" class="criar-conta">Criar</a>
                </p>
            </div>
            <div class="baixar-o-app">
                <p class="baixar-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        
    </footer>
</body>
</html>
